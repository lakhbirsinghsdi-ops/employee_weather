{% extends "pages/base.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ form_title }}</h2>

    <form method="POST" action="/employees/add/" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="row">
            <!-- Name -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>

            <!-- Phone -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
            </div>

            <!-- Password -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control" placeholder="Confirm password" required>
            </div>

            <!-- Designation -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Designation</label>
                <input type="text" name="designation" class="form-control" placeholder="Enter designation" required>
            </div>

            <!-- Salary -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Salary</label>
                <input type="number" step="0.1" name="salary" class="form-control" placeholder="Enter salary" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save</button>
        <a href="../employee_list" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
